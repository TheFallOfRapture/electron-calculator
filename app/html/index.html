<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" type="text/css"
            href="https://fonts.googleapis.com/css?family=Roboto:normal,bold"/>
    </head>
    <body>
        <article>
            <p id="calc-output"></p>
            <hr />
            <span id="clear-all-button" class="button calc-button">CE</span>
            <span id="clear-button" class="button calc-button">C</span>
            <span id="backspace-button" class="button calc-button"><</span>
            <span class="button operator-button calc-button">/</span>
            <hr />
            <span class="button number-button calc-button">7</span>
            <span class="button number-button calc-button">8</span>
            <span class="button number-button calc-button">9</span>
            <span class="button operator-button calc-button">*</span>
            <hr />
            <span class="button number-button calc-button">4</span>
            <span class="button number-button calc-button">5</span>
            <span class="button number-button calc-button">6</span>
            <span class="button operator-button calc-button">-</span>
            <hr />
            <span class="button number-button calc-button">1</span>
            <span class="button number-button calc-button">2</span>
            <span class="button number-button calc-button">3</span>
            <span class="button operator-button calc-button">+</span>
            <hr />
            <span id="plus-or-minus-button" class="button calc-button">&plusmn;</span>
            <span class="button number-button calc-button">0</span>
            <span id="decimal-button" class="button calc-button">.</span>
            <span id="equals-button" class="button calc-button">=</span>
        </article>
        <script src="../js/calculator.js"></script>
    </body>
</html>
